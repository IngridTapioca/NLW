<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Alice Moon</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/seloRocketseat.svg" alt="Selo Rocketseat" />
          </span>

          <img
            id="userImg"
            src="https://lorempixel.com/185/185/people/"
            alt="Foto Pessoal"
          />
        </div>

        <h1 id="userName">Alice Moon</h1>
        <a id="userLink" href="https://github.com/AMoonSan" target="_blank">
          <img src="images/github2.svg" alt="Github Icon" />
          <span id="userLogin">AMoonSan</span>
        </a>
        <p id="userBio">Programer apprentice, designer and aspiring artist.</p>

        <ul id="socialMedia">
          <li class="youtube">
            <a
              href="https://www.youtube.com/channel/UClx7EZM0ZneNEHvgH3VbC5Q"
              target="_blank"
            >
              <img src="images/YT.svg" alt="Youtube Icon" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/moonalicesan/" target="_blank">
              <img src="images/IG.svg" alt="Instagram Icon" />
            </a>
          </li>
          <li class="facebook">
            <a
              href="https://www.facebook.com/itskids.drawing.9/"
              target="_blank"
            >
              <img src="images/FB.svg" alt="Facebook Icon" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/AliceMoonSan" target="_blank">
              <img src="images/TW.svg" alt="Twitter Icon" />
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
